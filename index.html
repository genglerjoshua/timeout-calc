<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeOut Calc</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section id="card">
            <button id="card-top">Reset</button>
            <div id="card-mid">
                <div id="reg-time" class="element">
                    <p>Regular Time Hours</p>
                    <input id="reg-input" placeholder="Hours in Decimal">
                </div>
                <div id="over-time" class="element">
                    <p>OverTime Hours</p>
                    <input id="ot-input" placeholder="Hours in Decimal">
                </div>
                <div id="lunch-in" class="element">
                    <p>Last Clock-in</p>
                    <input id="lunch-input" placeholder="Time format hh:mm">
                </div>
                <div id="clock-out" class="element">
                    <p>Leave at this time</p>
                    <p id="time-output">6:00PM</p>
                </div>
            </div>
            <button id="card-bottom">Calculate</button>
        </section>
    </main>
</body>
</html>
